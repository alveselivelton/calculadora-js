<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="shortcut icon" href="/img/calculator.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="calculadora">
      <div id="painel">
        <p>|</p>
        <p>|</p>
        <p>|</p>
      </div>
      <p id="display"></p>
      <div class="buttons">
        <button class="special-btn" id="clear-btn">C</button>
        <button class="delete-btn" id="delete-btn"><i class="bi bi-arrow-right"></i></button>
        <button class="btn">/</button>
        <button class="btn">x</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="special-btn" id="equal-btn">=</button>
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="btn">.</button>
      </div>
    </div>
  </div>
</body>

</html>
